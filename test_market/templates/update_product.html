<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上传商品 - 每羊小超市</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            margin: 2rem auto;
            text-align: center;
            position: relative; /* 为了使返回按钮定位 */
        }
        h1 {
            color: #d32f2f; /* 朱红色 */
            margin-bottom: 1.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        form div {
            margin-bottom: 1rem;
            width: 100%;
        }
        form label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        form input[type="text"],
        form input[type="email"],
        form input[type="date"],
        form select,
        form textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        form button {
            background-color: #d32f2f; /* 朱红色 */
            color: #ffffff;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
            font-size: 1rem;
        }
        form button:hover {
            background-color: #b71c1c; /* 深朱红色 */
        }
        .avatar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
        }
        .avatar-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 1rem;
            border: 2px solid #d32f2f; /* 朱红色边框 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .avatar-container button {
            background-color: #388e3c; /* 青绿色 */
            color: #ffffff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        .avatar-container button:hover {
            background-color: #1b5e20; /* 深青绿色 */
        }
        .logout-button {
            margin-top: 2rem;
        }
        .logout-button button {
            background-color: #388e3c; /* 青绿色 */
            color: #ffffff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        .logout-button button:hover {
            background-color: #1b5e20; /* 深青绿色 */
        }
        .back-button {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background-color: #388e3c; /* 青绿色 */
            color: #ffffff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #1b5e20; /* 深青绿色 */
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/store/" class="back-button">返回店铺管理</a>
        <h1>上传新商品</h1>
        <form action="/store/update_product/" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label for="title">商品名称</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="description">商品描述</label>
                <textarea id="description" name="description" required></textarea>
            </div>

            <div class="form-group">
                <label for="price">商品价格（元）</label>
                <input type="number" id="price" name="price" step="0.01" min="0" required>
            </div>

            <div class="form-group">
                <label for="inventory">库存数量</label>
                <input type="number" id="inventory" name="inventory" min="0" required>
            </div>

            <div class="form-group">
                <label for="category">商品分类</label>
                <input type="text" id="category" name="category" required>
            </div>

            <div class="form-group">
                <label for="image">商品主图</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>

            <button type="submit" class="submit-button">发布商品</button>
        </form>
    </div>
</body>
</html>
