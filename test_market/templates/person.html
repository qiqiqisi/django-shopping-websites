<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            margin: 2rem auto;
            text-align: center;
            position: relative; /* 为了使返回按钮定位 */
        }
        h1 {
            color: #d32f2f; /* 朱红色 */
            margin-bottom: 1.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        form div {
            margin-bottom: 1rem;
            width: 100%;
        }
        form label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }
        form input[type="text"],
        form input[type="email"],
        form input[type="date"],
        form select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form button {
            background-color: #d32f2f; /* 朱红色 */
            color: #ffffff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
        }
        form button:hover {
            background-color: #b71c1c; /* 深朱红色 */
        }
        .avatar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
        }
        .avatar-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 1rem;
            border: 2px solid #d32f2f; /* 朱红色边框 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .avatar-container button {
            background-color: #388e3c; /* 青绿色 */
            color: #ffffff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        .avatar-container button:hover {
            background-color: #1b5e20; /* 深青绿色 */
        }
        .logout-button {
            margin-top: 2rem;
        }
        .logout-button button {
            background-color: #388e3c; /* 青绿色 */
            color: #ffffff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        .logout-button button:hover {
            background-color: #1b5e20; /* 深青绿色 */
        }
        .back-button {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background-color: #388e3c; /* 青绿色 */
            color: #ffffff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #1b5e20; /* 深青绿色 */
        }
        /* 新增地址部分的样式 */
        .address-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        .address-container input {
            width: 48%; /* 分配左右两个输入框的宽度 */
        }
        @media (max-width: 600px) {
            .address-container {
                flex-direction: column;
            }
            .address-container input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/home/" class="back-button">返回</a>
        <h1>个人中心</h1>
        <div class="avatar-container">
            <img src="{{ user_avatar.url }}" alt="头像" class="avatar">
            <form action="/person/" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="avatar-container">
                    <label for="avatar-upload" class="custom-file-upload">
                        <input type="file" id="avatar-upload" name="avatar" accept="image/*" style="display: none;">
                        <span>上传新头像</span>
                    </label>
                </div>
                <div>
                    <label for="email">邮箱</label>
                    {{ user_email }}
                </div>
                <div class="address-container">

                    <div>
                        <label for="city">国家</label>
                        <input type="text" name="state" placeholder="国家" value="{{ state  }}">
                    </div>
                    <div>
                        <label for="city">城市</label>
                        <input type="text" name="city" placeholder="城市" value="{{ city }}">
                    </div>
                    <div>
                        <label for="street">街道</label>
                        <input type="text" name="street" placeholder="街道" value="{{ street }}">
                    </div>
                </div>
                <div>
                    <label for="gender">性别</label>
                    <select id="gender" name="gender">
                        <option value="M" {% if user_gender == 'M' %}selected{% endif %}>男</option>
                        <option value="F" {% if user_gender == 'F' %}selected{% endif %}>女</option>
                        <option value="N" {% if user_gender == 'N' %}selected{% endif %}>未知</option>
                    </select>
                </div>
                <div>
                    <label for="birth_date">出生日期</label>
                    <input type="date" id="birth_date" name="birth_date" value="{{ user_birth_date|date:'Y-m-d' }}">
                </div>
                <button type="submit" name="change">确认更改</button>
            </form>
        </div>
        <div class="logout-button">
            <a href="/update/"><button type="button">修改密码</button></a>
            <a href="/logout/"><button type="button">退出登录</button></a>
        </div>
    </div>
</body>
</html>
