<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>找回密码界面</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            color: #d32f2f; /* 朱红色 */
            margin-bottom: 1.5rem;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        input:focus {
            border-color: #388e3c; /* 青绿色 */
            outline: none;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        .send-code {
            background-color: #388e3c; /* 青绿色 */
            color: white;
        }
        .send-code:hover {
            background-color: #2e7d32;
        }
        .register {
            background-color: #d32f2f; /* 朱红色 */
            color: white;
        }
        .register:hover {
            background-color: #b71c1c;
        }
        .code-container {
            display: flex;
            justify-content: space-between;
            gap: 10px; /* 增加间距 */
        }
        .code-container input,
        .code-container button {
            width: 48%; /* 使输入框和按钮宽度一致 */
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="/update/" method="post">
            {% csrf_token %}
            <h1>每羊小超市</h1>
            <h1>找回密码</h1>
            {% if message %}
                <p style="color: green;">{{ message }}</p>
            {% endif %}
            {% if error %}
                <p style="color: red;">{{ error }}</p>
            {% endif %}
            <input type="text" placeholder="用户名" name="username" value="{{ username }}" required>
            <input type="password" placeholder="密码" name="password" value="{{ password }}" required>
            <input type="email" placeholder="邮箱" name="email" value="{{ email }}" required>
            <div class="code-container">
                <input type="text" placeholder="验证码" name="verification_code">
                <button type="submit" name="send-code" class="send-code">发送验证码</button>
            </div>
            <a href="/login/">已有账号，立即登录！</a>
            <br>
            <a href="/register/">没有账号？立即注册！</a>
            </br>
            <button type="submit" name="update" class="register">确认修改</button>
        </form>
    </div>
</body>
</html>
